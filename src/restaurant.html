<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>PizzaBurger — доставка еды на дом</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<header class="header">
			<a href="index.html" class="logo">
				<img src="assets/img/icon/logo.svg" alt="Logo" />
			</a>
			<label class="option">
				<input type="search" class="input input-search" placeholder="Найти блюдо"/>
        <button class="button sort-filter__btn">Отобрать</button>
			</label>
			<div class="buttons">
				<span class="user-name"></span>
				<button class="button button-primary button-auth">
					<span class="button-auth-svg"></span>
					<span class="button-text">Войти</span>
				</button>
				<button class="button button-cart" id="cart-button">
					<span class="button-cart-svg"></span>
					<span class="button-text">Корзина</span>
				</button>
				<button class="button button-primary button-out">
					<span class="button-text">Выйти</span>
					<span class="button-out-svg"></span>
				</button>
			</div>
		</header>
	</div>
	<!-- /.container  -->

	<main class="main">
		<div class="container">
			<section class="menu">
				<div class="section-heading">
					<h2 class="section-title restaurant-title">Пицца Плюс</h2>
					<div class="card-info">
						<div class="rating">
							4.5
						</div>
						<div class="price">От 900 ₽</div>
						<div class="category">Пицца</div>
					</div>
					<!-- /.card-info -->
				</div>
				<div class="cards cards-menu">

				</div>
        <div class="no-poisk__wrapper"></div>
				<!-- /.cards -->
			</section>
		</div>
		<!-- /.container -->
	</main>

  <footer class="footer">
    <div class="container">
      <div class="footer-block">
        <a href="index.html" class="logo">
          <img src="assets/img/icon/logo.svg" alt="Logo" />
        </a>
        <nav class="footer-nav">
          <a href="https://rs.school/" class="social-link">The Rolling Scopes School 2022</a>
        </nav>
        <div class="social-links">
          <a href="https://github.com/IgorBadyukov" class="social-link">IgorBadyukov</a>
        </div>
        <!-- /.social-links -->
      </div>
      <!-- /.footer-block -->
    </div>
  </footer>

	<div class="modal modal-cart">
		<div class="modal-dialog">
			<div class="modal-header">
				<h3 class="modal-title">Корзина</h3>
				<button class="close">&times;</button>
			</div>
			<!-- /.modal-header -->
			<div class="modal-body">

			</div>
			<!-- /.modal-body -->
			<div class="modal-footer">
				<span class="modal-pricetag">0 ₽</span>
				<div class="footer-buttons">
					<button class="button button-primary">Оформить заказ</button>
					<button class="button clear-cart">Отмена</button>
				</div>
			</div>
			<!-- /.modal-footer -->
		</div>
		<!-- /.modal-dialog -->
	</div>

	<div class="modal-auth">
		<div class="modal-dialog modal-dialog-auth">
			<button class="close-auth">&times;</button>
			<form id="logInForm">
				<fieldset class="modal-body">
					<legend class="modal-title">Авторизация</legend>
					<label class="label-auth">
						<span>Логин</span>
						<input id="login" type="text">
					</label>
					<label class="label-auth">
						<span>Пароль</span>
						<input id="password" type="password">
					</label>
				</fieldset>
				<!-- /.modal-body -->
				<div class="modal-footer">
					<div class="footer-buttons">
						<button class="button button-primary button-login" type="submit">Войти</button>
					</div>
				</div>
			</form>
			<!-- /.modal-footer -->
		</div>
		<!-- /.modal-dialog -->
	</div>
  <div class="modal__sort-filter">
    <div class="modal-dialog">
      <div class="header__filter-sort">
        <button class="close__sort-filter">&times;</button>
      </div>

      <div class="body__filter-sort">
        <div class="section__sort">
          <h3 class="sort__title">Сортировать</h3>
          <div class="radio__wrapper">
            <input type="radio" id="up" name="sort" checked>
            <label for="up">В алфавитном порядке</label>
          </div>

          <div class="radio__wrapper">
            <input type="radio" id="down" name="sort">
            <label for="down">В алфавитном порядке (в обратном)</label>
          </div>

          <div class="radio__wrapper">
            <input type="radio" id="lowPrice" name="sort">
            <label for="lowPrice">Сначала самые дешёвые</label>
          </div>

          <div class="radio__wrapper">
            <input type="radio" id="highPrice" name="sort">
            <label for="highPrice">Сначала самые дорогие</label>
          </div>
        </div>

        <div class="section__filter">
          <h3 class="sort__title">Отфильтровать</h3>
          <div class="price-filter__wrapper">
            <label for="slider-dish" class="price-label">Цена от <span class="low-price">0</span> до <span class="high-price">1000</span></label>
            <div class="input__wrapper">
              <div id="slider-dish"></div>
            </div>
          </div>
          <div class="spiciness-filter__wrapper">
            <label for="input-nspic">Не острое</label>
            <input id="input-nspic" class="input-checkbox" type="checkbox">
            <label for="input-mid" >Среднее</label>
            <input id="input-mid" class="input-checkbox" type="checkbox">
            <label for="input-spic">Острое</label>
            <input id="input-spic" class="input-checkbox" type="checkbox">
          </div>

          <div class="pop-filter__wrapper">
            <label for="input-pop">Только популярные блюда</label>
            <input id="input-pop" type="checkbox">
          </div>

        </div>

        <div class="filter-btn">
          <button class="button reset-filter">Сбросить фильтры</button>
          <button class="button delete-local">Сброс настроек</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
